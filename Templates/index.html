<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - J B Rental House</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Use Flask static folder for the background image */
            background: url("{{ url_for('static', filename='house7.jpeg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .overlay {
            background-color: rgba(0,0,0,0.5);
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        a.button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Welcome to J B Rental House</h1>
        <p>Your one-stop place to find your dream house for rent!</p>
        <div>
            <a class="button" href="{{ url_for('login') }}">Login</a>
            <a class="button" href="{{ url_for('signup') }}">Sign Up</a>
        </div>
    </div>
</body>
</html>
